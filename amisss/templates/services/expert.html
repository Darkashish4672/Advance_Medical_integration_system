<!doctype html>
{% extends "base.html"%}
{% block title%}
AMIS|Homepage
{% endblock %}


{% block body%}
{%load static%}
<div class="sub-header p-relative">
            <div class="overlay overlay-bg-black"></div>
            <div class="pattern"></div>
            <div class="section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="sub-header-content p-relative">
                                <h1 class="text-custom-white lh-default fw-600">Expert Team</h1>
                                <ul class="custom">
                                    <li>
                                        <a href="{% url 'patientDashboard'%}" class="text-custom-white">Home</a>
                                    </li>
                                    <li>
                                        <a href="{% url 'service'%}" class="text-custom-white">Services</a>

                                    <li class="text-custom-white active">Expert Teams</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<div class="container" style="margin-top:10px;">
<form>
  <div class="form-group row">
    <label for="static" class="col-sm-2 col-form-label">Expert Team</label>
    <div class="col-sm-10">
        <h4> We are Online Message your Problems :</h4>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Problem</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="message" placeholder="Message">
    </div>

      <div class="col-sm-10" style="margin-top:10px;">
          <center><button type="submit" class="btn btn-default">Submit</button></center>
      </div>

  </div>
</form>
</div>
